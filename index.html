<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="title">Todo List</h2>
                <button id="toggleDarkMode" class="btn btn-secondary"><i class="fas fa-moon"></i></button>
            </div>

            <div class="input-group mb-3">
                <input id="taskInput" type="text" class="form-control" placeholder="Add a new task" aria-label="" aria-describedby="">
                <div class="input-group-append">
                    <button id="addTaskButton" class="btn btn-success" type="">Add Task</button>
                </div>
            </div>

            <!-- Todo Items -->
            <ul id='taskList' class='list-group'>
                <!-- Items will be added here via JavaScript -->
            </ul> 
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper JS -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Add custom JS -->
<script src="script.js"></script>

</body>
</html>
