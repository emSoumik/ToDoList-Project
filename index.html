<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="font"
    <div class="card">
        <div class="card-body">
  <h2 style="font-size: 3em; font-weight: bold; background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red); -webkit-background-clip: text; background-clip: text; color: transparent; background-size: 200% 200%; animation: rainbowShine 8s linear infinite;">Todo List of Daily Stuff for Niggi, cuz she's Lazy ad</h2>

<style>
  @keyframes rainbowShine {
    0% {
      background-position: 200% 50%;
    }
    100% {
      background-position: -100% 50%;
    }
  }
</style>
            <div class="input-group mb-3">
                <input id="taskInput" type="text" class="form-control" placeholder="Add a new task" aria-label="" aria-describedby="">
                <div class="input-group-append">
                    <button id="addTaskButton" class="btn btn-success" type="">Add Task</button>
                </div>
            </div>

            <!-- Todo Items -->
            <ul id='taskList' class='list-group'>
                <!-- Single Item -->
                <li class='list-group-item d-flex justify-content-between align-items-center'>
                    Submit all IWT assignments
                    <!-- Delete Button -->
                    <button type='button' class='btn btn-danger'>Delete</button> 
                </li>

                <!-- More items can be added similarly -->
                <li class='list-group-item d-flex justify-content-between align-items-center'>
                    Finish reading 'The Alchemist'
                    <!-- Delete Button -->
                    <button type='button' class='btn btn-danger'>Delete</button> 
                </li>
                <li class='list-group-item d-flex justify-content-between align-items-center'>
                    Buy groceries
                    <!-- Delete Button -->
                    <button type='button' class='btn btn-danger'>Delete</button> 
                </li>
            </ul> 
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper JS -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Add custom JS -->
<script src="script.js"></script>

</body>
</html>
